<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập — LocknLock</title>

  <link rel="stylesheet" href="../css/sign_in.css">
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="sign-in-heading">
      <header>
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <h1 id="sign-in-heading">Đăng nhập vào LocknLock</h1>
          <p class="lead">Sử dụng email và mật khẩu để truy cập tài khoản của bạn.</p>
        </div>
      </header>

      <form id="signForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" inputmode="email"
                 placeholder="you@example.com" autocomplete="username" required>
        </div>

        <div class="field">
          <label for="password">Mật khẩu</label>
          <div class="pw-row">
            <input id="password" name="password" type="password"
                   placeholder="Mật khẩu" autocomplete="current-password" required>
            <button type="button" class="toggle-pw" id="togglePw"
                    aria-pressed="false" aria-label="Hiện mật khẩu">Hiện</button>
          </div>
        </div>

        <div class="actions">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember">
            Ghi nhớ tài khoản
          </label>
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>

        <div id="errorMsg" class="error" role="alert" aria-live="polite" style="display:none"></div>

        <footer class="help">
          <a href="#" class="btn-link">Quên mật khẩu?</a>
          <a href="#" class="btn-link">Tạo tài khoản mới</a>
        </footer>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
