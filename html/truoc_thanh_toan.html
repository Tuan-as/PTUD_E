<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng - Website bán hàng</title>
  <link rel="stylesheet" href="../css/truoc_thanh_toan.css">
</head>
<body>


  <!-- Header -->
  <header class="main-header">
    <div class="main-nav">
      <div class="logo">KHU VỰC BANNER / LOGO</div>
      <nav>KHU VỰC MENU / THANH ĐIỀU HƯỚNG</nav>
    </div>
  </header>


  <!-- Nội dung chính -->
  <main class="container">


    <!-- Tiêu đề trang -->
    <section class="section-heading">
      <h1>GIỎ HÀNG CỦA BẠN</h1>
      <h2>Kiểm tra sản phẩm trước khi thanh toán</h2>
    </section>


    <!-- Khu vực giỏ hàng -->
    <section class="cart-wrapper">
      <!-- Danh sách sản phẩm -->
      <div class="cart-items">
        KHU VỰC HIỂN THỊ DANH SÁCH SẢN PHẨM TRONG GIỎ
      </div>


      <!-- Tổng tiền & nút thanh toán -->
      <div class="cart-summary">
        KHU VỰC TỔNG TIỀN / NÚT THANH TOÁN
      </div>
    </section>


  </main>


  <!-- Footer -->
  <footer class="main-footer-wrapper">
    <div class="container">
      <p>KHU VỰC THÔNG TIN LIÊN HỆ / BẢN QUYỀN WEBSITE</p>
    </div>
  </footer>


</body>
</html>
